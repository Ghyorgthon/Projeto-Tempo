<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Digite o Nome da Cidade" spellcheck="false" onkeydown="enter(event)">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="erro">
                <p>Cidade inválida</p>
            </div>
            <div class="weather">
                <h2 class="city">Serra Talhada</h2>
                <img src="images/clear.png" class="weather-icon">
                
                <h1 class="temp">--°C</h1>
                <h3 class="clima">-----------</h3>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">--km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
